{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'common/css/common_styles.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    {% block styles %}{% endblock %}
    <title>{% block title%}{% endblock %}</title>
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
        <ul class="nav col-12 mb-2 justify-content-center mb-md-0">
            <div class="nav-link px-2">
                <li><a class="nav-link px-2 link-secondary" href="{% url 'main' %}">Главная</a></li>
            </div>
            <div class="nav-link px-2">
                <li><a class="nav-link px-2 link-secondary" href="{% url 'admin_panel' %}">Админ панель</a></li>
            </div>
            <div class="nav-link px-2">
                <li><a class="nav-link px-2 link-secondary" href="{% url 'drugs_list' %}">Лекарства</a></li>
                
            </div>
            <div class="nav-link px-2">
                <li><a class="nav-link px-2 link-secondary" href="{% url 'providers_list' %}">Фирмы поставщики</a></li>
            </div>
            <div class="nav-link px-2">
                <li><a class="nav-link px-2 link-secondary" href="{% url 'producers_list' %}">Фирмы производители</a></li>
                
            </div>
            <div class="nav-link px-2">
                <li><a class="nav-link px-2 link-secondary" href="{% url 'shipments_list' %}">Поставки</a></li>

            </div>
            <div class="nav-link px-2">
                <li><a class="nav-link px-2 link-secondary" href="{% url 'movements_list' %}">Все расходы</a></li>
            </div>
            <div class="nav-link px-2">
                <li><a class="nav-link px-2 link-secondary" href="{% url 'write_off_list' %}">Списания</a></li>
            </div>
            <div class="nav-link px-2">
                <li><a class="px-2 btn btn-outline-secondary" href="{% url 'logout' %}">Выйти</a></li>
            </div>
            
            
        </ul>
    </header>
    <main class="mt-2">{% block main%}{% endblock %}</main>
    <footer></footer>
    {% block scripts %}{% endblock %}
</body>
</html>
