{% extends 'common/base.html' %}

{% block title%}
Все сотрудники
{% endblock %}

{% block main%}
<div class="container">
    <h1>Удаление сотрудника</h1>
    <form method="post">{% csrf_token %}
        <p>Вы уверены, что хотите удалить работника:</p>
        <p>{{ object.first_name }} {{ object.last_name }} {{ object.middle_name }} {{ object.speciality }}?</p>
        <input type="submit" value="Подтверждаю">
    </form>
</div>
{% endblock %}
